<div class="container-fluid">
  <div class="row">
    <div class="col mb-2">

      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Región</th>
          </tr>
        </thead>
        <tbody *ngFor="let coffee of coffees">
          <tr>
            <th scope="row">{{ coffee.id }}</th>
            <th>{{ coffee.nombre }}</th>
            <th>{{ coffee.tipo }}</th>
            <th>{{ coffee.region }}</th>
          </tr>
        </tbody>
      </table>

      <div>
        <table>
          <tr>
            <td colspan="2">Total café de origen:</td>
            <td id="stat-cell">{{ getOriginCoffee() }}</td>
          </tr>
          <tr>
            <td colspan="2">Total café blend:</td>
            <td id="stat-cell">{{ getBlendCoffee() }}</td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
